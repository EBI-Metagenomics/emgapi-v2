{% extends 'admin/paginated_base.html' %}

{% block content %}
  <div
    id="{{ inline_admin_formset.formset.prefix }}-group-wrapper-js"

  >
  {% include 'admin/edit_inline/tabular.html' %}
    <div
      class="admin-tabular-inline-pagination js-inline-admin-formset inline-group"
      id="{{ inline_admin_formset.formset.prefix }}-group-pag"
      {% if inline_admin_formset.opts.tab %}x-show="activeTab == '{{ inline_admin_formset.formset.prefix|slugify }}'"{% else %}x-show="activeTab == 'general'"{% endif %}
    >
        {% include 'admin/tabular_paginator.html' %}
    </div>
  </div>

{% endblock %}
