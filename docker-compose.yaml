---
version: "3.9"

include:
  - slurm/docker-compose.yaml

services:
  prefect-database:
    image: postgres:latest
    restart: always
    container_name: prefect-database
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=prefect
    expose:
      - 5432
    ports:
      - "5433:5432"
    volumes:
      - prefectdb:/var/lib/postgresql/data
    profiles: ["prefect", "all"]
    networks: [emg]

  app-database:
    image: postgres:latest
    restart: always
    container_name: app-database
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=emg
    expose:
      - 5432
    ports:
      - "5434:5432"
    volumes:
      - appdb:/var/lib/postgresql/data
    profiles: ["app", "prefect", "all"]
    networks: [emg]

  prefect-server:
    image: prefecthq/prefect:2-latest
    restart: always
    container_name: prefect-server
    volumes:
      - ./prefectserver:/root/.prefect
    entrypoint: ["/opt/prefect/entrypoint.sh", "prefect", "server", "start"]
    environment:
      - PREFECT_UI_URL=http://127.0.0.1:4200/api
      - PREFECT_API_URL=http://127.0.0.1:4200/api
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_API_DATABASE_CONNECTION_URL=postgresql+asyncpg://postgres:postgres@prefect-database:5432/prefect
      - EXTRA_PIP_PACKAGES=httpx[cli]
      - EXTRA_PIP_PACKAGES=nextflowpy
      - PREFECT_LOCAL_STORAGE_PATH=/root/.prefect/storage
    healthcheck:
      interval: 2s
      retries: 60
      start_period: 2s
      test: 'httpx $${PREFECT_API_URL}/ready | grep "\"message\": \"OK\"" || exit 1'
      timeout: 2s
    expose:
      - 4200
    ports:
      - "4200:4200"
    depends_on:
      prefect-database:
        condition: service_started
    profiles: ["prefect", "all"]
    networks: [emg]

  prefect-agent:
    build:
      context: .
      target: agent
    restart: always
    container_name: prefect-agent
    hostname: prefect_agent
    command: "prefectcli worker start --pool \"slurm\""
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - PREFECT_LOCAL_STORAGE_PATH=/root/.prefect/storage
      - DATABASE_URL=postgres://postgres:postgres@app-database:5432/emg
    profiles: ["prefect", "all"]
    depends_on:
      prefect-server:
        condition: service_healthy
      app-database:
        condition: service_started
    networks: [emg, slurm]
    volumes:
      - ".:/app"
      - munge:/etc/munge
      - logs:/var/log/slurm
      - jobdir:/opt/jobs
      - ./prefectserver:/root/.prefect
      - "./slurm/fs/nfs/production:/nfs/production"
      - "./slurm/fs/hps:/hps"

  app:
    build:
      context: .
      target: django
    container_name: app
    profiles: ["app", "all"]
    command: "runserver 0:8000"
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - DATABASE_URL=postgres://postgres:postgres@app-database:5432/emg
    volumes:
      - ".:/app"
    depends_on:
      app-database:
        condition: service_started
        # prefect-server:
        # condition: service_healthy
    ports:
      - "8000:8000"
    networks: [emg]

volumes:
  prefectdb:
  appdb:

networks:
  emg:
    name: emg
